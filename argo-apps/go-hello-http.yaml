apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helloworld
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
      - values.dev.yaml
    path: go-hello-http
    repoURL: https://github.com/ironcore864/charts
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
